<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form >
        <h3>Dang ky tai khoan</h3>
        <div>
            <label for="useName">Ho va ten</label>
            <input autofocus required id="useName" type="text">
        </div>
        <br>
        <div>
            <label for="dateOfBirth">ngay sinh</label>
            <input id="dateOfBirth" type="date">
        </div>
        <br>
        <div>
            <label>thang nam</label>
            <input type="month">
        </div>
        <br>
        <div>
            <label for="">thoi gian</label>
            <input id="" type="time">
        </div>
        <br>
        <div>
            <label for="">gioi tinh</label>
            <input name="gender" id="" type="radio"> Nam
            <input name="gender" id="" type="radio"> Nu
            <input name="gender" id="" type="radio"> Khac
        </div>
        <br>
        <div>
            <label>gioi thieu ban than</label>
            <textarea name="" id="" cols="100" rows="2"></textarea>
        </div>
        <br>
        <div>
            <label>Dia chi</label>
            <textarea name="" id="" cols="100" rows="2"></textarea>
        </div>
        <br>
        <div>
            <label>email</label>
            <input required type="email">
        </div>
        <br>
        <div>
            <label>Mat khau</label>
            <input required type="password" maxlength="8">
        </div>
        <br>
        <div>
            <label>So thich</label>
            <input type="checkbox"> di choi
            <input type="checkbox"> code
        </div>
        <br>
        <div>
            <label>tep</label>
            <input type="file">
        </div>
        <br>
        <div>
            <label>thanh pho</label>
            <select>
                <option>Ha noi</option>
                <option>Ha Nam</option>
                <option>nam dinh</option>
            </select>
        </div>
        <br>
        <div>
            <label>Tien do hoan thanh cong viec</label>
            <input type="range">
        </div>
        <br>
        <div>
            <label>Nam kinh nghiem</label>
            <input type="text" max="10" min="1">
        </div>
        <br>
        <div>
            <label>tim kiem</label>
            <input type="search">
            <input type="submit">
        </div>
        <br>
        <div>
            <label>mau sac</label>
            <input type="color">
        </div>
        <br>
        <div>
            <button>huy</button>
            <button type="reset">lam moi</button>
            <button type="submit">gui</button>
        </div>
    </form>
</body>
</html>
